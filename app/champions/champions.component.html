<div class="container col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <h1>Champions</h1>
    <div class="well">
        <div class="row">
            <div *ngIf="finishedLoading">
                <div *ngFor="#champ of champions" class="col-xs-4 col-sm-3 col-md-2">
                    <champion-icon 
                        [championId]="champ.id" 
                        [image]="champ.image.full">
                    </champion-icon>
                </div>
            </div> 
        </div>
    </div>
</div>
